<!DOCTYPE html>
<html lang=ja>
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div v-if="type === 'A'">
                typeはA
            </div>
            <div v-else-if="type === 'B'">
                typeはB
            </div>
            <div v-else>
                すべての条件を満たさなかった
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
